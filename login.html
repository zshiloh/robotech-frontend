<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - ROBOTECH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --success-color: #48bb78;
      --danger-color: #f56565;
      --info-color: #4299e1;
      --dark-color: #2d3748;
      --light-gray: #718096;
      --border-color: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 2rem 0;
      color: #2d3748;
    }

    .login-container {
      max-width: 580px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--primary-gradient);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .logo-icon {
      width: 90px;
      height: 90px;
      background: var(--primary-gradient);
      border-radius: 22px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.25rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .logo-icon::after {
      content: '';
      position: absolute;
      inset: -5px;
      background: var(--primary-gradient);
      border-radius: 24px;
      opacity: 0.3;
      filter: blur(10px);
      z-index: -1;
    }

    .logo-icon i {
      font-size: 2.8rem;
      color: white;
    }

    .brand-name {
      font-size: 2.2rem;
      font-weight: 900;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    .page-title {
      font-size: 1.85rem;
      font-weight: 700;
      color: var(--dark-color);
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-control {
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 0.85rem 1.15rem;
      transition: all 0.3s;
      font-size: 0.95rem;
      background-color: #f8f9fa;
    }

    .form-control:hover {
      border-color: #cbd5e0;
      background-color: white;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background-color: white;
      outline: none;
    }

    .btn-primary-custom {
      background: var(--primary-gradient);
      border: none;
      padding: 1rem 2rem;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      color: white;
      font-size: 1.1rem;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .btn-primary-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-primary-custom:hover::before {
      left: 100%;
    }

    .btn-primary-custom:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
    }

    .btn-primary-custom:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .divider {
      margin: 1.5rem 0;
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-color), transparent);
    }

    .link-primary {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
    }

    .link-primary::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-gradient);
      transition: width 0.3s;
    }

    .link-primary:hover {
      color: var(--secondary-color);
    }

    .link-primary:hover::after {
      width: 100%;
    }

    .link-secondary {
      color: var(--light-gray);
      text-decoration: none;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .link-secondary:hover {
      color: var(--primary-color);
      gap: 0.75rem;
    }

    .link-secondary i {
      transition: transform 0.3s;
    }

    .link-secondary:hover i {
      transform: translateX(-3px);
    }

    .text-center p {
      color: var(--light-gray);
      margin-bottom: 0.5rem;
    }

    #alertContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      min-width: 380px;
      max-width: 500px;
    }

    .toast-alert {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      animation: slideInRight 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      border-left: 5px solid;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(120px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .toast-alert.success {
      border-left-color: var(--success-color);
    }

    .toast-alert.success i {
      color: var(--success-color);
    }

    .toast-alert.error {
      border-left-color: var(--danger-color);
    }

    .toast-alert.error i {
      color: var(--danger-color);
    }

    .toast-alert i {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 700;
      margin-bottom: 0.25rem;
      color: var(--dark-color);
    }

    .toast-message {
      color: var(--light-gray);
      font-size: 0.9rem;
    }

    .toast-close {
      background: none;
      border: none;
      color: #a0aec0;
      cursor: pointer;
      padding: 0;
      font-size: 1.25rem;
      transition: all 0.3s;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .toast-close:hover {
      background: #f7fafc;
      color: var(--dark-color);
    }

    @media (max-width: 576px) {
      body {
        padding: 1rem 0;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }

      #alertContainer {
        top: 10px;
        right: 10px;
        left: 10px;
        min-width: auto;
      }

      .page-title {
        font-size: 1.5rem;
      }

      .brand-name {
        font-size: 2rem;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
      }

      .logo-icon i {
        font-size: 2.4rem;
      }
    }
  </style>
</head>

<body>
  <div id="alertContainer"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-robot"></i>
        </div>
        <h1 class="brand-name">ROBOTECH</h1>
        <h2 class="page-title">Iniciar Sesión</h2>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Tu contraseña" required
            minlength="6">
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary-custom" id="btnLogin">
            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
          </button>
        </div>
      </form>

      <div class="text-center">
        <p><a href="recuperar-password.html" class="link-primary">¿Olvidaste tu contraseña?</a></p>
      </div>

      <hr class="divider">

      <div class="text-center">
        <p>¿No tienes cuenta? <a href="registro.html" class="link-primary">Regístrate aquí</a></p>
        <p>¿Quieres registrar un club? <a href="registro-club.html" class="link-primary">Registra tu club</a></p>
      </div>

      <div class="text-center mt-4">
        <a href="index.html" class="link-secondary">
          <i class="fas fa-arrow-left"></i>
          <span>Volver al inicio</span>
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>

  <script>
    function mostrarAlertaLogin(mensaje, tipo) {
      const alertContainer = document.getElementById('alertContainer');
      const tipoClase = tipo === 'success' ? 'success' : 'error';
      const icono = tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
      const titulo = tipo === 'success' ? '¡Éxito!' : 'Error';

      const toast = document.createElement('div');
      toast.className = `toast-alert ${tipoClase}`;
      toast.innerHTML = `
        <i class="fas ${icono}"></i>
        <div class="toast-content">
          <div class="toast-title">${titulo}</div>
          <div class="toast-message">${mensaje}</div>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;

      alertContainer.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(120px)';
        setTimeout(() => toast.remove(), 300);
      }, 5000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      const btnLogin = document.getElementById('btnLogin');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          mostrarAlertaLogin('Por favor completa todos los campos', 'error');
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          mostrarAlertaLogin('El formato del email no es válido', 'error');
          return;
        }

        if (password.length < 6) {
          mostrarAlertaLogin('La contraseña debe tener al menos 6 caracteres', 'error');
          return;
        }

        btnLogin.disabled = true;
        btnLogin.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';

        try {
          const result = await login(email, password);

          if (result.success && result.data) {
            localStorage.setItem('token', result.data.token);
            localStorage.setItem('usuario', JSON.stringify(result.data.usuario));
            localStorage.setItem('roles', JSON.stringify(result.data.roles));

            if (result.data.debeCambiarPassword === true) {
              mostrarAlertaLogin('Debes cambiar tu contraseña. Redirigiendo...', 'success');
              setTimeout(() => {
                window.location.href = 'configuracion-inicial.html';
              }, 1000);
              return;
            }

            mostrarAlertaLogin('¡Bienvenido! Redirigiendo...', 'success');

            setTimeout(() => {
              redirectToHome();
            }, 1000);
          } else {
            mostrarAlertaLogin(result.message, 'error');
            btnLogin.disabled = false;
            btnLogin.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
          }
        } catch (error) {
          console.error('Error en login:', error);
          mostrarAlertaLogin('Error de conexión con el servidor', 'error');
          btnLogin.disabled = false;
          btnLogin.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión';
        }
      });
    });
  </script>
</body>

</html>
